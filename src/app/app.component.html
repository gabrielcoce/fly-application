<!--* Configuracion del spinner -->
<ngx-spinner bdColor="rgba(6, 57, 112, 1)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Iniciando</p>
</ngx-spinner>
<ng-container *ngIf="componentSpinner">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand text-uppercase fw-bold">Fly Application</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-uppercase" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" routerLink="crear-vuelo">Crear Vuelo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" routerLink="buscar-vuelo">Buscar Vuelo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" routerLink="editar-vuelo">Editar Vuelo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" routerLink="eliminar-vuelo">Eliminar Vuelo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</ng-container>
